version: "3.7"

networks:
  net:
    driver: bridge

services:
  zookeeper:
    image: zookeeper:3.7.0
    container_name: zookeeper
    restart: "no"
    networks:
      - net
    ports:
      - "2181:2181"

  kafka:
    image: obsidiandynamics/kafka
    container_name: kafka
    restart: "no"
    networks:
      - net
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER_INTERNAL:PLAINTEXT,DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: DOCKER_INTERNAL://:29092,DOCKER_EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: DOCKER_INTERNAL://kafka:29092,DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: kafdrop
    restart: "no"
    networks:
      - net
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
    depends_on:
      - "kafka"

  keycloak-dev:
    image: jboss/keycloak:16.1.0
    ports:
      - 8080:8080
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_FRONTEND_URL: "http://localhost:8080/auth"
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.import=/tmp/keycloak/realm.json"
    volumes:
      - ./keycloak:/tmp/keycloak
    networks:
      - net

  feign-kafka-rmi-first-app:
    image: feign-kafka-rmi-first-app:1.0
    ports:
      - 8484:8484
    depends_on:
      - keycloak-dev
      - kafka
    networks:
      - net

  feign-kafka-rmi-second-app:
    image: feign-kafka-rmi-second-app:1.0
    ports:
      - 8485:8485
    environment:
      - KEYCLOAK_URL=http://keycloak-dev:8080/auth
      - KEYCLOAK_REALM=my_realm
      - KEYCLOAK_RESOURCE=my_client
    depends_on:
      - keycloak-dev
      - kafka
    networks:
      - net