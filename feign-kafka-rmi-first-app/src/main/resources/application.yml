server:
  port: 8484
topic:
  json:
    name: t.food.order
  xml:
    name: t.food.orderXml
  protobuf:
    name: t.food.orderProtobuf
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true